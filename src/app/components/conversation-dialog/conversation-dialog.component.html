<h2 mat-dialog-title>Conversation History</h2>
<mat-dialog-content>
  <textarea [(ngModel)]="data.conversationHistory" rows="20" style="width: 100%; height: 400px;" readonly></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
