<h1 mat-dialog-title>Enter Message</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width" style="width: 100%; display: block;">
    <textarea matInput [(ngModel)]="message" placeholder="Message" rows="5" class="full-width-textarea"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onOk()">{{ data.sendLabel }}</button>
</div>
