<div fxLayout="column" fxLayoutGap="20px">
  <!-- Controls in a single row -->
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" class="same-height-row">
    <!-- Label -->
    <label class="same-height">Filtered Row Count: {{ filteredRowCount }}</label>

    <!-- Buttons with grey background and inline height -->
    <button (click)="exportToCSV()" class="grey-button" style="height: 48px; padding: 0 16px;">
      <i class="fas fa-file-csv"></i> Export to CSV
    </button>
    <button (click)="setSelectedToBlank()" class="grey-button" style="height: 48px; padding: 0 16px;">
      Set Selected to Blank for All Rows
    </button>
    <button (click)="setSelectedToYes()" class="grey-button" style="height: 48px; padding: 0 16px;">
      Set Selected to "Yes" for All Rows
    </button>

    <!-- Dropdown -->
    <mat-form-field appearance="fill" fxFlex="20%" style="border:none;" class="same-height" >
      <mat-select [(ngModel)]="selectedView" (selectionChange)="onViewSelect($event.value)">
        <mat-option *ngFor="let view of views" [value]="view.file">
          {{ view.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Grid -->
  <div class="full-page-grid">
    <ag-grid-angular style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [frameworkComponents]="frameworkComponents"
      [multiSelectDropdownComponent]="multiSelectDropdownComponent"
      [defaultColDef]="defaultColDef"
      (filterChanged)="onFilterChanged()">
    </ag-grid-angular>
  </div>
</div>
